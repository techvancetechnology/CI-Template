name: Reusable .NET + React HARD Deploy (clean & deploy)

on:
  workflow_call:
    inputs:
      remote_root_path:
        required: true
        type: string

      service_name:
        required: true
        type: string

      vite_api_base_url:
        required: true
        type: string

      vite_public_base_url:
        required: true
        type: string

      backend_path:
        required: false
        type: string
        default: backend

      frontend_path:
        required: false
        type: string
        default: frontend

      # ðŸ”¥ MULTI BACKEND (api,worker,â€¦)
      backend_apps:
        required: false
        type: string
        default: backend

    secrets:
      VDS_HOST:
        required: true
      VDS_SSH_KEY:
        required: true

jobs:
  hard-deploy:
    runs-on: ubuntu-latest

    env:
      REMOTE_ROOT: ${{ inputs.remote_root_path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      # =========================================================
      # BUILD BACKEND(S)
      # =========================================================
      - name: Build Backend(s)
        run: |
          set -e
          IFS=',' read -ra APPS <<< "${{ inputs.backend_apps }}"

          for app in "${APPS[@]}"; do
            echo "â–¶ Building backend: $app"

            APP_PATH="${{ inputs.backend_path }}"
            if [ "$app" != "backend" ]; then
              APP_PATH="${{ inputs.backend_path }}/$app"
            fi

            dotnet restore "$APP_PATH"
            dotnet publish "$APP_PATH" -c Release -o "$GITHUB_WORKSPACE/publish/$app"
          done

      # =========================================================
      # BUILD INFO (PER BACKEND)
      # =========================================================
      - name: Generate build-info.json
        run: |
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          IFS=',' read -ra APPS <<< "${{ inputs.backend_apps }}"

          for app in "${APPS[@]}"; do
            cat <<EOF > $GITHUB_WORKSPACE/publish/$app/build-info.json
          {
            "service": "${{ inputs.service_name }}-$app",
            "app": "$app",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "buildTime": "$BUILD_TIME",
            "pipeline": "github-actions",
            "runId": "${{ github.run_id }}"
          }
          EOF
          done

      # =========================================================
      # FRONTEND
      # =========================================================
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build Frontend
        env:
          VITE_API_BASE_URL: ${{ inputs.vite_api_base_url }}
          VITE_PUBLIC_BASE_URL: ${{ inputs.vite_public_base_url }}
        run: |
          cd ${{ inputs.frontend_path }}
          npm ci
          npm run build
          mkdir -p $GITHUB_WORKSPACE/publish/frontend
          cp -r dist/* $GITHUB_WORKSPACE/publish/frontend/

      # =========================================================
      # SSH
      # =========================================================
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VDS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VDS_HOST }} >> ~/.ssh/known_hosts

      # =========================================================
      # HARD CLEAN (PER BACKEND)
      # =========================================================
      - name: HARD CLEAN remote
        run: |
          set -e
          IFS=',' read -ra APPS <<< "${{ inputs.backend_apps }}"

          for app in "${APPS[@]}"; do
            ssh root@${{ secrets.VDS_HOST }} "
              systemctl stop ${{ inputs.service_name }}-$app.service || true
              mkdir -p $REMOTE_ROOT/backend/$app
              rm -rf $REMOTE_ROOT/backend/$app/*
            "
          done

          ssh root@${{ secrets.VDS_HOST }} "
            mkdir -p $REMOTE_ROOT/frontend
            rm -rf $REMOTE_ROOT/frontend/*
          "

      # =========================================================
      # UPLOAD BACKEND(S)
      # =========================================================
      - name: Upload Backend(s)
        run: |
          set -e
          IFS=',' read -ra APPS <<< "${{ inputs.backend_apps }}"

          for app in "${APPS[@]}"; do
            echo "â–¶ Uploading backend: $app"
            rsync -avz \
              $GITHUB_WORKSPACE/publish/$app/ \
              root@${{ secrets.VDS_HOST }}:$REMOTE_ROOT/backend/$app/
          done

      # =========================================================
      # UPLOAD FRONTEND
      # =========================================================
      - name: Upload Frontend
        run: |
          rsync -avz \
            $GITHUB_WORKSPACE/publish/frontend/ \
            root@${{ secrets.VDS_HOST }}:$REMOTE_ROOT/frontend/

      # =========================================================
      # START SERVICES (PER BACKEND)
      # =========================================================
      - name: Start Service(s)
        run: |
          IFS=',' read -ra APPS <<< "${{ inputs.backend_apps }}"
          for app in "${APPS[@]}"; do
            ssh root@${{ secrets.VDS_HOST }} \
              "systemctl start ${{ inputs.service_name }}-$app.service"
          done
