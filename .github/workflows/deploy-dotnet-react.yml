name: Reusable .NET + React Deploy (rsync)

on:
  workflow_call:
    inputs:
      remote_root_path:
        required: true
        type: string

      service_name:
        required: true
        type: string
        description: "Comma separated systemd services (e.g. notifier.service,notifier-worker.service)"

      vite_api_base_url:
        required: true
        type: string

      vite_public_base_url:
        required: true
        type: string

      backend_path:
        required: false
        type: string
        default: backend

      frontend_path:
        required: false
        type: string
        default: frontend

      backend_apps:
        required: false
        type: string
        default: backend
        description: "Comma separated backend apps (backend,worker)"

      deploy_mode:
        required: false
        type: string
        default: be+fe
        description: "be | fe | be+fe"

    secrets:
      VDS_HOST:
        required: true
      VDS_SSH_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      REMOTE_ROOT: ${{ inputs.remote_root_path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        if: inputs.deploy_mode != 'fe'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Build Backend(s)
        if: inputs.deploy_mode != 'fe'
        run: |
          set -e
          IFS=',' read -ra APPS <<< "${{ inputs.backend_apps }}"

          for app in "${APPS[@]}"; do
            echo "▶ Building backend: $app"

            if [ "$app" = "backend" ]; then
              PROJECT=$(find "${{ inputs.backend_path }}" -maxdepth 3 -name "*.csproj" | head -n 1)
              OUT_DIR="$GITHUB_WORKSPACE/publish/backend"
            else
              PROJECT=$(find "$app" -maxdepth 3 -name "*.csproj" | head -n 1)
              OUT_DIR="$GITHUB_WORKSPACE/publish/$app"
            fi

            if [ -z "$PROJECT" ]; then
              echo "❌ .csproj not found for $app"
              exit 1
            fi

            dotnet restore "$PROJECT"
            dotnet publish "$PROJECT" -c Release -o "$OUT_DIR"

            BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

            cat > "$OUT_DIR/build-info.json" <<'EOF'
          {
            "app": "__APP__",
            "services": "__SERVICES__",
            "commit": "__COMMIT__",
            "branch": "__BRANCH__",
            "buildTime": "__BUILD_TIME__",
            "pipeline": "github-actions",
            "runId": "__RUN_ID__"
          }
          EOF

            sed -i \
              -e "s/__APP__/$app/g" \
              -e "s#__SERVICES__#${{ inputs.service_name }}#g" \
              -e "s/__COMMIT__/${{ github.sha }}/g" \
              -e "s/__BRANCH__/${{ github.ref_name }}/g" \
              -e "s/__BUILD_TIME__/$BUILD_TIME/g" \
              -e "s/__RUN_ID__/${{ github.run_id }}/g" \
              "$OUT_DIR/build-info.json"
          done

      - name: Setup Node
        if: inputs.deploy_mode != 'be'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ inputs.frontend_path }}/package-lock.json

      - name: Build Frontend
        if: inputs.deploy_mode != 'be'
        env:
          VITE_API_BASE_URL: ${{ inputs.vite_api_base_url }}
          VITE_PUBLIC_BASE_URL: ${{ inputs.vite_public_base_url }}
        run: |
          cd ${{ inputs.frontend_path }}
          npm ci
          npm run build
          mkdir -p $GITHUB_WORKSPACE/publish/frontend
          cp -r dist/* $GITHUB_WORKSPACE/publish/frontend/

      - name: Setup SSH
        env:
          VDS_HOST: ${{ secrets.VDS_HOST }}
          VDS_SSH_KEY: ${{ secrets.VDS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$VDS_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$VDS_HOST" >> ~/.ssh/known_hosts

      - name: Upload Backend(s)
        if: inputs.deploy_mode != 'fe'
        env:
          VDS_HOST: ${{ secrets.VDS_HOST }}
          REMOTE_ROOT: ${{ inputs.remote_root_path }}
        run: |
          set -e
          IFS=',' read -ra APPS <<< "${{ inputs.backend_apps }}"
          for app in "${APPS[@]}"; do
            ssh root@$VDS_HOST "mkdir -p $REMOTE_ROOT/$app"
            rsync -avz --delete \
              "$GITHUB_WORKSPACE/publish/$app/" \
              "root@$VDS_HOST:$REMOTE_ROOT/$app/"
          done

      - name: Upload Frontend
        if: inputs.deploy_mode != 'be'
        env:
          VDS_HOST: ${{ secrets.VDS_HOST }}
          REMOTE_ROOT: ${{ inputs.remote_root_path }}
        run: |
          ssh root@$VDS_HOST "mkdir -p $REMOTE_ROOT/frontend"
          rsync -avz --delete \
            "$GITHUB_WORKSPACE/publish/frontend/" \
            "root@$VDS_HOST:$REMOTE_ROOT/frontend/"

      - name: Restart Service(s)
        if: inputs.deploy_mode != 'fe'
        env:
          VDS_HOST: ${{ secrets.VDS_HOST }}
        run: |
          set -e
          IFS=',' read -ra SERVICES <<< "${{ inputs.service_name }}"
          for svc in "${SERVICES[@]}"; do
            ssh root@$VDS_HOST "systemctl restart $svc"
          done
