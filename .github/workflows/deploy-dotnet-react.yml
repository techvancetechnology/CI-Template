name: Reusable .NET + React Deploy (rsync)

on:
  workflow_call:
    inputs:
      remote_root_path:
        required: true
        type: string

      service_name:
        required: true
        type: string
        description: "Comma separated systemd services (e.g. notifier.service,notifier-worker.service)"

      vite_api_base_url:
        required: true
        type: string

      vite_public_base_url:
        required: true
        type: string

      backend_path:
        required: false
        type: string
        default: backend

      frontend_path:
        required: false
        type: string
        default: frontend

      backend_apps:
        required: false
        type: string
        default: backend
        description: "Comma separated backend apps (backend,worker)"

    secrets:
      VDS_HOST:
        required: true
      VDS_SSH_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      REMOTE_ROOT: ${{ inputs.remote_root_path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # =========================================================
      # BACKEND BUILD (API + WORKER)
      # =========================================================
      - name: Build Backend(s)
        run: |
          set -e
          IFS=',' read -ra APPS <<< "${{ inputs.backend_apps }}"

          for app in "${APPS[@]}"; do
            echo "▶ Building backend: $app"

            if [ "$app" = "backend" ]; then
              PROJECT=$(find backend -maxdepth 1 -name "*.csproj" | head -n 1)
              OUT_DIR="$GITHUB_WORKSPACE/publish/backend"
            else
              PROJECT=$(find "$app" -maxdepth 1 -name "*.csproj" | head -n 1)
              OUT_DIR="$GITHUB_WORKSPACE/publish/$app"
            fi

            if [ -z "$PROJECT" ]; then
              echo "❌ .csproj not found for $app"
              exit 1
            fi

            echo "▶ Using project: $PROJECT"
            dotnet restore "$PROJECT"
            dotnet publish "$PROJECT" -c Release -o "$OUT_DIR"

            BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            cat <<EOF > "$OUT_DIR/build-info.json"
            {
              "app": "$app",
              "services": "${{ inputs.service_name }}",
              "commit": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}",
              "buildTime": "$BUILD_TIME",
              "pipeline": "github-actions",
              "runId": "${{ github.run_id }}"
            }
            EOF
          done

      # =========================================================
      # FRONTEND BUILD
      # =========================================================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ inputs.frontend_path }}/package-lock.json

      - name: Build Frontend
        env:
          VITE_API_BASE_URL: ${{ inputs.vite_api_base_url }}
          VITE_PUBLIC_BASE_URL: ${{ inputs.vite_public_base_url }}
        run: |
          cd ${{ inputs.frontend_path }}
          npm ci
          npm run build
          mkdir -p $GITHUB_WORKSPACE/publish/frontend
          cp -r dist/* $GITHUB_WORKSPACE/publish/frontend/

      # =========================================================
      # SSH SETUP
      # =========================================================
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$VDS_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$VDS_HOST" >> ~/.ssh/known_hosts

      # =========================================================
      # BACKEND DEPLOY
      # =========================================================
      - name: Upload Backend(s)
        run: |
          set -e
          IFS=',' read -ra APPS <<< "${{ inputs.backend_apps }}"

          for app in "${APPS[@]}"; do
            echo "▶ Deploying backend: $app"
            ssh root@$VDS_HOST "mkdir -p $REMOTE_ROOT/backend/$app"
            rsync -avz --delete \
              "$GITHUB_WORKSPACE/publish/$app/" \
              "root@$VDS_HOST:$REMOTE_ROOT/backend/$app/"
          done

      # =========================================================
      # FRONTEND DEPLOY
      # =========================================================
      - name: Upload Frontend
        run: |
          ssh root@$VDS_HOST "mkdir -p $REMOTE_ROOT/frontend"
          rsync -avz --delete \
            "$GITHUB_WORKSPACE/publish/frontend/" \
            "root@$VDS_HOST:$REMOTE_ROOT/frontend/"

      # =========================================================
      # SERVICE RESTART
      # =========================================================
      - name: Restart Service(s)
        run: |
          set -e
          IFS=',' read -ra SERVICES <<< "${{ inputs.service_name }}"

          for svc in "${SERVICES[@]}"; do
            echo "▶ Restarting service: $svc"
            ssh root@$VDS_HOST "systemctl restart $svc"
          done
